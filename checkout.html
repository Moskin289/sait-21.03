<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа - [Название Вашего Магазина]</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
          <img src="https://i.pinimg.com/736x/e6/99/fb/e699fb7cd6ce72d00445fac66fdfc997.jpg" alt="Логотип" class="logo">
          <span class="header-text"><h1>Фигурки из Dota2<h2>
            <br>Качественные фигурки для качественных людей
          </span>
        </div>
      </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="checkout" class="section">
            <div class="container">
                <h2>Оформление заказа</h2>
                <form action="#" method="post">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Адрес доставки:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>

                    <button type="submit" class="button">Подтвердить заказ</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Лучший интернет магазин в мире</p>
        </div>
    </footer>
</body>
</html>
