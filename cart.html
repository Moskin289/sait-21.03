<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фигурки из Dota2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
          <img src="https://i.pinimg.com/736x/e6/99/fb/e699fb7cd6ce72d00445fac66fdfc997.jpg" alt="Логотип" class="logo">
          <span class="header-text"><h1>Фигурки из Dota2<h2>
            <br>Качественные фигурки для качественных людей
          </span>
        </div>
      </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="cart" class="section">
            <div class="container">
                <h2>Ваша корзина</h2>
                <ul id="cart-items">
                   
                </ul>
                <p id="total">Итого: 0 ₽</p>
                <a href="checkout.html" class="button">Оформить заказ</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Лучший интернет магазин в мире</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsList = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');

            let totalPrice = 0;

           
            const productPrices = {
                "1": 1999,
                "2": 2499,
               "3": 2999
            };

            if (cart.length === 0) {
                cartItemsList.innerHTML = "<p>Ваша корзина пуста.</p>";
            } else {
                cart.forEach(productId => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Товар ${productId} - ${productPrices[productId]} ₽`;
                    cartItemsList.appendChild(listItem);
                    totalPrice += productPrices[productId];
                });
            }

            totalElement.textContent = `Итого: ${totalPrice} ₽`;
        });
    </script>

</body>
</html>
